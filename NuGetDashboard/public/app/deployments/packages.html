<h2>Site Packages</h2>
<div class="well">
    <p>The following are the site packages currently available in storage</p>
    <div data-bind="if: isLoading()">
        <span><i class="icon-spinner icon-spin"></i> Loading...</span>
    </div>
    <ul class="nav nav-list" data-bind="if: !isLoading()">
        <li data-bind="foreach: items">
            <a data-bind="attr: {href: url}">
                <i class="icon-cloud-download"></i>
                <span data-bind="text: name" />
            </a>
        </li>
    </ul>
</div>
